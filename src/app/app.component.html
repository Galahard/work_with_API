<div>
  <div>
    <h1>{{title}}</h1>
  </div>

  <div class="container">

    <div class="input-group">
      <div>
        <input type="text" class="icao" name="icao" placeholder="Input ICAO..."

               [(ngModel)]="icao"
               (keydown.enter)="getAll(); getAirport()">
      </div>
      <div>
        <button type="button"
                (click)="getAll(); getAirport()

">Search
        </button>
      </div>

    </div>
    <div class="data">
      <app-flights
        [flights]="flightData"
      ></app-flights>

      <app-airports
        [airports]='airportData'
      ></app-airports>
    </div>
  </div>
</div>
<div class="indicator"
     [style.background-color]="loading? 'green':'red'"
>
</div>
